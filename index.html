<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Dobra de Três Colunas</title>

<style>
    body {
        margin: 0;
        background: #f2f2f2;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .wrapper {
        width: 900px;
        height: 600px;
        position: relative;
        perspective: 2000px;
        display: flex;
    }

    .coluna {
        flex: 1;                 /* As três colunas ocupam 1/3 cada */
        height: 100%;
        position: relative;
        transform-origin: left center;
        transition: transform 1s ease;
        overflow: hidden;
        border: none;            /* Remove bordas que criam espaçamento */
        background: #fff;
    }

    /* Imagem de capa (preenche a coluna inteira) */
    .capa {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    /* Imagem de conteúdo com borda branca */
    .conteudo {
        width: calc(100% - 40px);   /* Ajuste para manter borda */
        height: calc(100% - 40px);
        object-fit: contain;
        background: #fff;
        padding: 20px;              /* Borda branca ao redor */
        box-sizing: border-box;
        display: none;
    }

    /* Hover dobra laterais */
    .wrapper:hover #coluna-esquerda {
        transform: rotateY(90deg);
    }
    .wrapper:hover #coluna-direita {
        transform: rotateY(-90deg);
        transform-origin: right center;
    }
</style>
</head>

<body>

<div class="wrapper">
    <!-- COLUNA ESQUERDA -->
    <div class="coluna" id="coluna-esquerda">
        <img class="capa" src="left-cover.jpg" alt="">
        <img class="conteudo" src="Manual de Padrinhos e Madrinhas Casamento Elegante Verde.png" alt="">
    </div>

    <!-- COLUNA CENTRAL -->
    <div class="coluna" id="coluna-meio">
        <img class="capa" src="center-cover.jpg" alt="">
        <img class="conteudo" src="Manual de Padrinhos e Madrinhas Casamento Elegante Verde (2).png" alt="">
    </div>

    <!-- COLUNA DIREITA -->
    <div class="coluna" id="coluna-direita">
        <img class="capa" src="right-cover.jpg" alt="">
        <img class="conteudo" src="Manual de Padrinhos e Madrinhas Casamento Elegante Verde (1).png" alt="">
    </div>
</div>

</body>
</html>
