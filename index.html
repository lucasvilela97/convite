<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook 3 Colunas</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f7f7f7;
        font-family: sans-serif;
    }

    .flipbook {
        width: 900px;
        height: 500px;
        display: flex;
        perspective: 2000px;
        border: 1px solid #ddd;
        background: white;
    }

    .coluna {
        flex: 1;
        position: relative;
        overflow: hidden;
        border-right: 1px solid #ddd;
        cursor: pointer;
        transition: transform 1s ease;
        transform-style: preserve-3d;
    }

    /* remove borda direita da Ãºltima coluna */
    .coluna:last-child {
        border-right: none;
    }

    /* LOCAL PARA ADICIONAR SUAS IMAGENS */
    .coluna img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    /* estado dobrado */
    .dobrar-esquerda {
        transform-origin: left;
        transform: rotateY(-90deg);
    }

    .dobrar-direita {
        transform-origin: right;
        transform: rotateY(90deg);
    }
</style>
</head>
<body>

<div class="flipbook">
    <div id="coluna1" class="coluna">
        <!-- ADICIONE A IMAGEM DA COLUNA ESQUERDA -->
        <img src="versao.png">
    </div>

    <div id="coluna2" class="coluna">
        <!-- IMAGEM DO MEIO -->
         <img src="versao.png">
    </div>

    <div id="coluna3" class="coluna">
        <!-- ADICIONE A IMAGEM DA COLUNA DIREITA -->
        <img src="versao.png">
    </div>
</div>

<script>
    const col1 = document.getElementById("coluna1");
    const col3 = document.getElementById("coluna3");
    let dobrado = false;

    document.querySelector(".flipbook").addEventListener("click", () => {
        dobrado = !dobrado;

        if (dobrado) {
            col1.classList.add("dobrar-esquerda");
            col3.classList.add("dobrar-direita");
        } else {
            col1.classList.remove("dobrar-esquerda");
            col3.classList.remove("dobrar-direita");
        }
    });
</script>

</body>
</html>
