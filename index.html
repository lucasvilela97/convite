<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Flipbook Tríptico</title>

<style>
  body {
    margin: 0;
    background: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }

  .stage {
    width: 900px;         /* ajuste livre */
    height: 1100px;       /* ajuste livre */
    perspective: 2000px;
    position: relative;
  }

  .triptych {
    width: 100%;
    height: 100%;
    position: relative;
  }

  .col {
    position: absolute;
    top: 0;
    width: 33.333%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 1s ease, z-index 0.3s ease;
    cursor: pointer;
  }

  .face {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    backface-visibility: hidden;
  }

  .back {
    transform: rotateY(180deg);
  }

  /* POSIÇÕES INICIAIS */
  .left   { left: 0; z-index: 1; transform-origin: left center; }
  .center { left: 33.333%; z-index: 0; }
  .right  { left: 66.666%; z-index: 2; transform-origin: right center; }

  /* ESTADO ABERTO (colunas afastadas) */
  .open .left {
    transform: translateX(0) rotateY(0deg);
  }

  .open .right {
    transform: translateX(0) rotateY(0deg);
  }

  /* ESTADO FECHADO (DOBRADO) */
  /* esquerda dobra por cima do centro */
  .closed .left {
    transform: rotateY(180deg) translateX(100%);
    z-index: 5;
  }

  /* direita dobra por cima de tudo */
  .closed .right {
    transform: rotateY(-180deg) translateX(-100%);
    z-index: 6;
  }
</style>
</head>

<body>

<div class="stage">
  <div id="trip" class="triptych open">

    <!-- ESQUERDA -->
    <div class="col left">
      <div class="face front" style="background-image:url('left_front.png');"></div>
      <div class="face back"  style="background-image:url('left_back.png');"></div>
    </div>

    <!-- CENTRO -->
    <div class="col center">
      <div class="face front" style="background-image:url('center_front.png');"></div>
      <div class="face back"  style="background-image:url('center_back.png');"></div>
    </div>

    <!-- DIREITA -->
    <div class="col right">
      <div class="face front" style="background-image:url('right_front.png');"></div>
      <div class="face back"  style="background-image:url('right_back.png');"></div>
    </div>
