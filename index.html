<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Dobra de Três Colunas</title>
<style>
    body {
        margin: 0;
        background: #f2f2f2;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .wrapper {
        width: 900px;
        height: 600px;
        position: relative;
        perspective: 2000px;
    }

    .coluna {
        width: 33.33%;
        height: 100%;
        position: absolute;
        top: 0;
        transform-origin: left center;
        transition: transform 1s ease;
        overflow: hidden;
        border: 1px solid #ddd;
        background: #fff;
    }

    /* Imagem de capa cobrindo toda a coluna */
    .coluna .capa {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    /* Imagem de conteúdo ajustada dentro */
    .coluna .conteudo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #fff;
        padding: 20px;
        display: none;
    }

    /* Posições iniciais */
    #coluna-esquerda { left: 0; z-index: 3; }
    #coluna-meio { left: 33.33%; z-index: 2; }
    #coluna-direita { left: 66.66%; z-index: 1; }

    /* Hover: dobrar as colunas */
    .wrapper:hover #coluna-esquerda {
        transform: rotateY(90deg);
    }
    .wrapper:hover #coluna-direita {
        transform: rotateY(-90deg);
    }
</style>
</head>
<body>

<div class="wrapper">

    <!-- COLUNA ESQUERDA -->
    <div class="coluna" id="coluna-esquerda">
        <img class="capa" src="left-cover.jpg" alt="Capa esquerda">
        <img class="conteudo" src="Manual de Padrinhos e Madrinhas Casamento Elegante Verde.png" alt="Conteúdo esquerda">
    </div>

    <!-- COLUNA CENTRAL -->
    <div class="coluna" id="coluna-meio">
        <img class="capa" src="center-cover.jpg" alt="Capa centro">
        <img class="conteudo" src="Manual de Padrinhos e Madrinhas Casamento Elegante Verde (2).png" alt="Conteúdo centro">
    </div>

    <!-- COLUNA DIREITA -->
    <div class="coluna" id="coluna-direita">
        <img class="capa" src="right-cover.jpg" alt="Capa direita">
        <img class="conteudo" src="Manual de Padrinhos e Madrinhas Casamento Elegante Verde (1).png" alt="Conteúdo direita">
    </div>

</div>

</body>
</html>
